<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faelleskab</title>
    <link rel="stylesheet" href="css/faelleskab.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>


<header>    
<nav class="navbar">
    <div class="logo">
        <img src="images/logonew1dark.png" alt="Zero Buzz Logo">
    </div>
    <ul class="nav-links">
        <li><a href="#">Shop</a></li>
        <li><a href="#">Om Os</a></li>
        <li><a href="#">Fællesskab</a></li>
    </ul>
    <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
    </div>
</nav>
</header>

<section>
    <img src="images/3dbeer.png" alt="beerikon" class="beerikon">
</section>

<section class="slider">
<h1>10 gode grunde til at drikke <span style="color: darkgreen;">alkoholfri</span></h1>
    <div class="container">
        <div class="arrow" onclick="prevText()"><i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="text" id="text">1. Du vil ikke have tømmermænd dagen efter</div>
        <div class="arrow" onclick="nextText()">&#9655;</div>
    </div>
</section>


<script>
    const texts = [
        "1. Du vil ikke have tømmermænd dagen efter",
        "2. Du sparer penge på drinks",
        "3. Du kan køre hjem sikkert",
        "4. Du sover bedre om natten",
        "5. Du føler dig frisk og energisk dagen efter",
        "6. Din lever vil takke dig",
        "7. Ingen pinlige fuldeskader",
        "8. Du vil huske hele aftenen",
        "9. Bedre hydrering og ingen hovedpine",
        "10. Det smager faktisk godt!"
    ];
    
    let index = 0;
    
    function updateText() {
        document.getElementById("text").innerText = texts[index];
    }
    
    function nextText() {
        index = (index + 1) % texts.length;
        updateText();
    }
    
    function prevText() {
        index = (index - 1 + texts.length) % texts.length;
        updateText();
    }
</script>

</body>
</html>
